<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity DashBoard</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="main">
      <nav>
        <h2>Productivity DashBoard</h2>
        <div class="theme">
            <button>Change Theme</button>
        </div>
      </nav>
        <section class="allElems">
            <header>
                <div class="header1">
                    <h2>20 April 2025</h2>
                    <h1>Saturday 6:00pm</h1>
                    <h4>Bhopal (MP)</h4>
                    
                    </div>
                <div class="header2">
                    <h2>Weather</h2>
                    <h2></h2>
                     <h4></h4>
                <h3 class="Humidity" >Humidity: 28%</h3>
                <h3 class="Precipitation">Precipitation: 0%</h3>
                <h3 class="Wind " ></h3>
                   
                </div>
            </header>
            <div class="allFeatures">
                <div class="elem todo" id="0"><img
                        src="https://plus.unsplash.com/premium_photo-1710962184909-f9f8dc2c9f5f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fDNkfGVufDB8fDB8fHww"
                        alt="">
                    <h2>To Do List</h2>
                </div>
                <div class="elem plan" id="1"><img
                        src="https://images.unsplash.com/photo-1722778610339-5f998d516285?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDQwfHx8ZW58MHx8fHx8"
                        alt="">
                    <h2> Daily Planer</h2>
                </div>

                <div class="elem Pomo" id="2"><img
                        src="https://images.unsplash.com/photo-1678986718987-76f0b9357e0f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fDNkfGVufDB8fDB8fHww"
                        alt="">
                    <h2>
                        Motivation
                    </h2>
                </div>
                <div class="elem moti" id="3"><img
                        src="https://images.unsplash.com/photo-1648457257285-cfbc3781cc54?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8M2R8ZW58MHx8MHx8fDA%3D"
                        alt="">
                    <h2>
                        Pomodoro Timer
                    </h2>
                </div>
                <div class="elem Goal" id="4"><img
                        src="https://images.unsplash.com/photo-1677249490921-3246e81f19e3?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fDNkfGVufDB8fDB8fHww"
                        alt="">
                    <h2>Daily Goals</h2>
                </div>
            </div>
        </section>
        <section class="fullElem todo-list-fullpage" id="0">
            <button class="back"><i class="ri-close-fill "> </i></button>

            <h2>Your Personalized Task List</h2>
            <div class="todo-container">
                <div class="addTask">
                    <form>
                        <input id="task-inp" type="text" placeholder="Enter Task">
                        <Textarea placeholder="Enter Details"></Textarea>
                        <div class="check-imp">
                            <input type="checkbox" id="check">
                            <label for="check">Mark as Important</label>
                        </div>
                        <button>Add Task</button>
                    </form>
                </div>
                <div class="right">

                </div>
            </div>

        </section>
        <section class="fullElem daily-planer-fullpage" id="1">
            <button class="back"><i class="ri-close-fill "></i></button>
            <h2>Plan Your Day To Be More Productive</h2>
            <div class="daily-palner-box">
            </div>
        </section>
        <section class="fullElem motivation-fullpage" id="2">
            <button class="back"><i class="ri-close-fill "></i></button>
            <div class="motvation-fullpage-continer">
                <div class="motivation-container">
                    <div class="motivation-wrapper">
                        <img src="./icon.png" alt="">
                        <div class="motivation-1">
                            <h2>Quote of the Day</h2>
                        </div>
                        <div class="motivation-2">
                            <h1></h1>

                        </div>
                        <div class="motivation-3">
                            <h2></h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="fullElem pomodoro-fullpage" id="3">
            <button class="back"><i class="ri-close-fill "></i></button>
            <h2>Study With Me!</h2>
            <h4 class="session">Work Session </h4>
            <div class="pomo-timer">
                <h1>25:00</h1>
                <button class="start-timer">Start</button>
                <button class="pause-timer">Pause</button>
                <button class="reset-timer">ReSet</button>
            </div>
        </section>
        <section class="fullElem daily-goals-fullpage" id="4"><button class="back"><i
                    class="ri-close-fill "></i></button></section>

</body>

</html>
